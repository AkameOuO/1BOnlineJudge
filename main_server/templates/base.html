<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <script>
        window.onpageshow = function (event) {
            if (event.persisted) {
                window.location.reload()
            }
        };
    </script>
    <title>{%- block title -%}{%- endblock -%} - 一乙OJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/cascadia-mono">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="icon" href="/assets/image/favicon.ico">
    {%- block head -%}{%- endblock -%}
</head>

<body>

    <div class="header">
        <a href="/" class="logo">一乙OJ</a>
        <a href="/problems">Problems</a>
        <a href="/testcases">Testcases</a>
        <a href="/results">Results</a>
        <!-- <a href="/handout?s={{ session.get('id','guest') }}">Handout</a> -->
        <div class="header-right">
            {%- if session.get("id","") == "" -%}
            <span>guest</span>
            <a href="#" onclick="sessionStorage.setItem('url_before_login',document.URL);">login</a>
            {%- else -%}
            <span>{{ session.get("id","") }}</span>
            <a href="/logout">logout</a>
            {%- endif -%}
        </div>
    </div>
    <div class="main" id="main">

    {%- block main -%}{%- endblock -%}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    {%- block script -%}{%- endblock -%}
</body>

</html>
